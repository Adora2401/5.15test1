<script>
            mui.init();
            mui.plusReady(function() {
                var self = plus.webview.currentWebview();
                var current = '';
                var styles = {
                    top: '60px',
                    bottom: '85px'
                };
                var tabsConfig = {
                    fm: {
                        url: 'family_main.html',
                        styles: styles,
                        default: true
                    },
                    fc: {
                        url: 'fchat.html',
                        styles: styles
                    },
                    fmine: {
                        url: 'fmine.html',
                        styles: styles
                    }
                };
                var tabs = {};
                for (id in tabsConfig) {
                    tabs[id] = plus.webview.create(tabsConfig[id].url, id, tabsConfig[id].styles);
                    if (tabsConfig[id]['default']) {
                        self.append(tabs[id]);
                        current = id;
                    }
                }
                mui('#bar').on('tap', 'a', function(e) {
                    if (current == this.dataset.id) {
                        return;
                    }
                    tabs[this.dataset.id].show();
                    tabs[current].hide();
                    current = this.dataset.id;
                });
            });
        </script>
