<script>
            mui.init();
            mui.plusReady(function() {
                var self = plus.webview.currentWebview();
                var current = '';
                var styles = {
                    top: '60px',
                    bottom: '85px'
                };
                var tabsConfig = {
                    dp: {
                        url: 'doctor_patient.html',
                        styles: styles,
                        default: true
                    },
                    da: {
                        url: 'doctor_abnormal.html',
                        styles: styles
                    },
                    dm: {
                        url: 'doctor_msg.html',
                        styles: styles
                    },
                    dmine: {
                        url: 'doctor_mine.html',
                        styles: styles
                    }
                };
                var tabs = {};
                for (id in tabsConfig) {
                    tabs[id] = plus.webview.create(tabsConfig[id].url, id, tabsConfig[id].styles);
                    if (tabsConfig[id]['default']) {
                        self.append(tabs[id]);
                        current = id;
                    }
                }
                mui('#bar').on('tap', 'a', function(e) {
                    if (current == this.dataset.id) {
                        return;
                    }
                    tabs[this.dataset.id].show();
                    tabs[current].hide();
                    current = this.dataset.id;
                });
            });
        </script>
