<body>

		</a>
	</nav>
	</div>
<script>
            mui.init();
            mui.plusReady(function() {
                var self = plus.webview.currentWebview();
                var current = '';
                var styles = {
                    top: '60px',
                    bottom: '85px'
                };
                var tabsConfig = {
                    main: {
                        url: 'index_main.html',
                        styles: styles,
                        default: true
                    },
                    sleep: {
                        url: 'sleep.html',
                        styles: styles
                    },
                    blood: {
                        url: 'blood_main.html',
                        styles: styles
                    },
                    mine: {
                        url: 'mine.html',
                        styles: styles
                    }
                };
                var tabs = {};
                for (id in tabsConfig) {
                    tabs[id] = plus.webview.create(tabsConfig[id].url, id, tabsConfig[id].styles);
                    if (tabsConfig[id]['default']) {
                        self.append(tabs[id]);
                        current = id;
                    }
                }
                mui('#bar').on('tap', 'a', function(e) {
                    if (current == this.dataset.id) {
                        return;
                    }
                    tabs[this.dataset.id].show();
                    tabs[current].hide();
                    current = this.dataset.id;
                });
            });
        </script>
